  </TD><TD>《研究红楼梦所得记》 白登铭

考： 
  1、曹雪芹生于康熙六下江南之后； 
  2、曹雪芹应是贾兰； 
  3、曹頫是曹寅嗣子； 
  4、曹頫父是曹寅弟； 
  5、李丸的判词是写贾珠； 
  6、曹颙应是贾珠； 
  7、曹頫应是贾宝玉； 
  8、林黛玉的原型在辈分上需要考究； 
  9、如果人物是完全对应的，林黛玉的原型应该生于1707年； 
  10、原应叹息不对应人物； 
  11、书中人物和真实人物并不完全对应； 
  12、只有曹雪芹和曹頫是完全对应的； 
  13、脂砚就是石头； 
  14、《石头记》就是《脂砚记》； 
  15、脂砚斋实曹頫； 
  16、《石头记》就是《曹頫传》；

索： 17、弘皙与王熙凤； 
  18、元春之命运应和年贵妃； 
  19、胤礽与元春； 
  20、王熙凤是曹頫之妻原型；
  21、贾琏亦是曹頫幻化； 
  22、贾宝玉叫贾珏；
  23、贾宝玉一种幻化是王或者皇帝；

《红楼梦》的价值在于奇，而不在文学。 《红楼梦》之奇，其至矣乎！ 若未亲见亲闻，不可能知其奇的。奇，稀奇。

红楼梦的仇富情节，悲惨，使得平民百姓有了痛快之解脱； 曹家被抄，和平民百姓一样了罢了！ 曹家主脉络被扫清，旁枝依然繁茂。 大观园被炒，地产的银两进入到曹雪芹的表兄口袋。 延禧攻略里表现福彭，编剧对福彭已有所认知和研究。

这么好的戏，我将把它拍成电影！
